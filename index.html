<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!-- main title will stay same -->
  <header>
        <h1 class="main-title">Coding Quiz</h1>
        <div class="timer">Quiz ends in <span id="time">2</span> minutes!</div>
    </header>
    <!-- start page -->
    <section class="start" id="start">
        <h2>Welcome to my coding quiz!</h2>
        <p>Press start below to begin.</p>
        <button class="start-btn" id="start-btn">Start</button>
    </section>
    <!-- Question One -->
    <section class="page-content" id="page-content">
        <div class="question" id="question">
            <h2 class="question-text" id="question-text"></h2>
        </div>
        <div class="answer-wrapper" id="answer-buttons">
            <button class="answer-choice" id="choice-one" onclick="questionValidator('a')">
            </button>
            <button class="answer-choice" id="choice-two" onclick="questionValidator('b')">
            </button>
            <button class="answer-choice" id="choice-three" onclick="questionValidator('c')">
            </button>
            <button class="answer-choice" id="choice-four" onclick="questionValidator('d')">
            </button>
        </div>
        <div class="feedback" id="right">
            <p class="feedback-text">
                Correct!
            </p>
        </div>
        <div class="wrong feedback" id="wrong">
            <p class="feedback-text">
                Wrong :(
            </p>
        </div>
    </section>
    <!-- High score page -->
    <section class="highscore" id="highScore">
        <h2>Your Score:</h2>
        <div class="score" id="score">Score</div>
        <div class="form-wrapper">
        <form>
            <label for="name">Nickname:</label>
            <input type="text" name="nickName" placeholder="Name" id="nickname">
        </form>
        <button class="submit" id="submit" onclick="submitName()">Submit</button>
        </div>
    </section>
    <section class="leader" id="leader">
        <h2>Leader Board</h2>
        <div class="leaderBox" id="leaderBox">Leaders</div>
        <button class="submit" id="goBack" onclick="startQuiz()">Try Again</button>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
