<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!-- main title will stay same -->
  <header>
        <h1 class="main-title">Coding Quiz</h1>
        <p class="timer">Timer</p>
    </header>
    <!-- start page -->
    <section class="start">
        <h2>Welcome to my coding quiz!</h2>
        <p>Press start below to begin.</p>
        <button class="start-btn">Start</button>
    </section>
    <!-- Question One -->
    <section class="question" id="question">
        <div class="question" id="question">
            <h2 class="question-text" id="question-text"></h2>
        </div>
        <div class="answer-wrapper">
            <button class="answer-choice" id="choice-one">
            </button>
            <button class="answer-choice" id="choice-two">
            </button>
            <button class="answer-choice" id="choice-three">
            </button>
            <button class="answer-choice" id="choice-four">
            </button>
        </div>
        <div class="feedback">
            <p class="feedback-text">
                Correct!
            </p>
        </div>
        <div class="wrong feedback">
            <p class="feedback-text">
                Wrong :(
            </p>
        </div>
    </section>
    <!-- High score page -->
    <section class="highscore">
        <h2>This is where the high score will be displayed!</h2>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
