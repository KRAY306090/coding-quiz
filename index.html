<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <h1 class="main-title">Coding Quiz</h1>
    </header>
    <main>
        <section class="question" id="question">
            <h2 class="question-text">The question will go here!</h2>
        </section>
        <section class="answer-wrapper">
            <button class="answer-choice" id="choice-one">
                Choice One
            </button>
            <button class="answer-choice" id="choice-two">
                Choice Two
            </button>
            <button class="answer-choice" id="choice-three">
                Choice Three
            </button>
            <button class="answer-choice" id="choice-four">
                Choice Four
            </button>
        </section>
        <section class="feedback">
            <p class="feedback-text">
                Correct!
            </p>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
